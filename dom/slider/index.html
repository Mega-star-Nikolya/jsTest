<!DOCTYPE html>
<!--!DOCTYPE HTML - обозначает тип документа, а так же начало страницы-->
<html lang="ru">
  <!--html lang="ru"- обозначает язык контента страницы-->

  <head>
    <!--здесь указывается основная служебная информация о документе (начало головы)-->
    <meta charset="UTF-8" />
    <!--Правильная кодировка текста-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Юпорт-Этим метатегом мы говорим о том, что ширина должна ровняться ширине экрана, адаптивная верстка-->
    <title>Задание от LoftSchool | Test JS</title>
    <!--Название-заголовок странички(Кодировка HTML-страницы)-->
    <meta name="description" content="Новый контент о чем-то" />
    <!--description (описание) сайта - заголовок сайта-->
    <meta name="keywords" content="тут, там" />
    <!--keywords (ключевые слова) по которым смогут в поисковике найти сайт-->
    <link rel="stylesheet" href="styles.css" />
    <!--подключаем стили-->
  </head>
  <!--закрытие головы-->

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="slider__container">
          <div class="slider__track">
            <div class="slider__item">
              <h2 class="slider__num">1</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">2</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">3</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">4</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">5</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">6</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">7</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">8</h2>
            </div>
            <div class="slider__item">
              <h2 class="slider__num">9</h2>
            </div>
          </div>
        </div>
        <div class="slider__btn">
          <a class="prev__btn">←</a>
          <a class="next__btn">→</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- подключение файла JS -->
  </body>
</html>
